{% extends 'base.html'%}

{% block content%}
<h1>Hello World</h1>

<ul>
    {% for book in books %}
    <li>{{book.name}} - {{book.notes}}  {{book.author.email}}</li>
    <img src="{{MEDIA_URL}}{{book.image}}" width="200px"></img>
    {%endfor%}
</ul>

{% if user.is_authenticated %}
<a href="{% url 'add_book' %}">Add Book</a>
{% endif %}
{% endblock content %}
